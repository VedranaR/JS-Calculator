<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- add Bootstrap cdn-->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <title>My Calculator</title>
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div
          class="col-md-6 offset-md-3 border border-dark rounded mt-4 shadow-lg"
          style="background-color: #b3ccff"
        >
          <h1
            class="display-5 text-center mb-4 mt-2 p-3 border border-dark bg-light rounded"
            style="font-size: 4rem"
          >
            My Calculator
          </h1>
          <div class="row">
            <input
              type="text"
              id="textbox"
              class="col-md-10 offset-md-1 border border-secondary rounded pt-4 font-weight-bold text-monospace text-right"
              readonly
              value=""
              style="font-size: 3rem"
            />
          </div>
          <div class="row">
            <div class="d-flex flex-column col-md-10 offset-md-1">
              <div
                class="btn-group d-flex justify-content-between mt-2"
                role="group"
              >
                <button
                  type="button"
                  class="btn btn-warning text-dark rounded mt-2 ml-1 mr-1 w-25"
                  value="CE"
                >
                  CE
                </button>
                <button
                  type="button"
                  class="btn btn-warning text-dark rounded mt-2 ml-1 mr-1 w-25"
                  value="C"
                >
                  C
                </button>
                <button
                  type="button"
                  class="btn btn-warning text-dark rounded mt-2 ml-1 mr-1 w-25"
                  value="/"
                >
                  /
                </button>
                <button
                  type="button"
                  class="btn btn-warning text-dark rounded mt-2 ml-1 mr-1 w-25"
                  value="*"
                >
                  *
                </button>
              </div>
              <div
                class="btn-group d-flex justify-content-between mt-2"
                role="group"
              >
                <button
                  type="button"
                  class="btn btn-warning text-dark rounded mt-2 ml-1 mr-1 w-25"
                  value="7"
                >
                  7
                </button>
                <button
                  type="button"
                  class="btn btn-warning text-dark rounded mt-2 ml-1 mr-1 w-25"
                  value="8"
                >
                  8
                </button>
                <button
                  type="button"
                  class="btn btn-warning text-dark rounded mt-2 ml-1 mr-1 w-25"
                  value="9"
                >
                  9
                </button>
                <button
                  type="button"
                  class="btn btn-warning text-dark rounded mt-2 ml-1 mr-1 w-25"
                  value="-"
                >
                  -
                </button>
              </div>
              <div
                class="btn-group d-flex justify-content-between mt-2"
                role="group"
              >
                <button
                  type="button"
                  class="btn btn-warning text-dark rounded mt-2 ml-1 mr-1 w-25"
                  value="4"
                >
                  4
                </button>
                <button
                  type="button"
                  class="btn btn-warning text-dark rounded mt-2 ml-1 mr-1 w-25"
                  value="5"
                >
                  5
                </button>
                <button
                  type="button"
                  class="btn btn-warning text-dark rounded mt-2 ml-1 mr-1 w-25"
                  value="6"
                >
                  6
                </button>
                <button
                  type="button"
                  class="btn btn-warning text-dark rounded mt-2 ml-1 mr-1 w-25"
                  value="+"
                >
                  +
                </button>
              </div>
              <div
                class="btn-group d-flex justify-content-between mt-2"
                role="group"
              >
                <button
                  type="button"
                  class="btn btn-warning text-dark rounded mt-2 ml-1 mr-1 w-25"
                  value="1"
                >
                  1
                </button>
                <button
                  type="button"
                  class="btn btn-warning text-dark rounded mt-2 ml-1 mr-1 w-25"
                  value="2"
                >
                  2
                </button>
                <button
                  type="button"
                  class="btn btn-warning text-dark rounded mt-2 ml-1 mr-1 w-25"
                  value="3"
                >
                  3
                </button>
                <button
                  type="button"
                  class="btn btn-warning text-dark rounded mt-2 ml-1 mr-1 w-25"
                  value="."
                >
                  .
                </button>
              </div>
              <div
                class="btn-group d-flex justify-content-between mt-2 mb-4"
                role="group"
              >
                <button
                  type="button"
                  class="btn btn-warning text-dark rounded mt-2 ml-1 mr-1 w-25"
                  value="0"
                >
                  0
                </button>
                <button
                  type="button"
                  class="btn btn-warning text-dark rounded mt-2 ml-1 mr-1 w-25"
                  value="%"
                >
                  %
                </button>
                <button
                  type="button"
                  class="btn btn-secondary text-light rounded mt-2 ml-2 mr-2 w-50"
                  value="="
                >
                  =
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
